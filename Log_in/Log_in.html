<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="style.css">
    <title>Log-in</title>
</head>
<body>
   <a href="https://www.roblox.com/es/home>"><img src="Robloxgod.png" alt="Robloxgod.png"></a>
    <div id="formulario">
        <h2>Iniciar sesion</h2>
        <input class="user" type="text" placeholder="Usuario o correo">
        <input class="pass" type="password" placeholder="Contraseña">
        <input class="log" type="submit" value="iniciar sesión">
    </div>
    
    <div id="registro">
        <h2 >Registrate</h2>
        <input class="name" type="text" placeholder="Nombre">
        <input class="lastName" type="text" placeholder="Apellido">
        <input type="date" id="register-birthday" name="birthday">
        <input class="email" type="email" placeholder="Correo">
        <input class="log" type="submit" value="Registrarse">
    </div>
</body>
</html>
